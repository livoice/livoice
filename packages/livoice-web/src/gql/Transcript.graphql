query Transcript($id: ID!) {
  transcript(where: { id: $id }) {
    id
    title
    intervieweeName
    notes
    createdAt
    segmentEmbeddingProgress {
      total
      embedded
      notEmbedded
      embeddedPercentage
      notEmbeddedPercentage
    }
    segments {
      id
      text
      speaker
      startMs
      endMs
      durationMs
    }
  }
}

