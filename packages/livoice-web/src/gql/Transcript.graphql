query Transcript($id: ID!) {
  transcript(where: { id: $id }) {
    id
    title
    notes
    createdAt
    speakerActors {
      id
      name
    }
    segmentEmbeddingProgress {
      total
      embedded
      notEmbedded
      embeddedPercentage
      notEmbeddedPercentage
    }
    segments {
      id
      text
      speakerActor {
        id
        name
      }
      startMs
      endMs
      durationMs
      index
    }
  }
}

