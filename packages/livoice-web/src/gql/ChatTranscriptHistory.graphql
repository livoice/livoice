query ChatTranscriptHistory($transcriptId: ID!) {
  chatTranscriptHistory(transcriptId: $transcriptId) {
    chatId
    systemPrompt
    resolvedSystemPrompt
    messages {
      id
      role
      content
      createdAt
      segments {
        id
        text
        startMs
        endMs
        speaker
        transcriptTitle
      }
    }
  }
}
