mutation ChatProject($input: ChatProjectInput!) {
  chatProject(input: $input) {
    chatId
    answer
    messages {
      id
      role
      content
      createdAt
      segments {
        id
        text
        startMs
        endMs
        speaker
        transcriptTitle
      }
    }
    references {
      id
      text
      startMs
      endMs
      speaker
      transcriptTitle
    }
  }
}

