query ChatProjectHistory($projectId: ID!, $chatId: ID) {
  chatProjectHistory(projectId: $projectId, chatId: $chatId) {
    chatId
    title
    systemPrompt
    resolvedSystemPrompt
    messages {
      id
      role
      content
      createdAt
      segments {
        id
        text
        startMs
        endMs
        speaker
        transcriptTitle
      }
    }
  }
}

