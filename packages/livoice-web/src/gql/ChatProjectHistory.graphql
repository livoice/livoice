query ChatProjectHistory($projectId: ID!) {
  chatProjectHistory(projectId: $projectId) {
    chatId
    title
    systemPrompt
    resolvedSystemPrompt
    messages {
      id
      role
      content
      createdAt
      segments {
        id
        text
        startMs
        endMs
        speaker
        transcriptTitle
      }
    }
  }
}

