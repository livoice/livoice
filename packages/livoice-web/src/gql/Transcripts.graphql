query Transcripts($sourceId: ID) {
  transcripts(where: { source: { id: { equals: $sourceId } } }) {
    id
    title
    intervieweeName
    notes
    createdAt
    segmentsCount
    importStatus
    embeddingStatus
    segmentEmbeddingProgress {
      total
      embedded
      notEmbedded
      embeddedPercentage
      notEmbeddedPercentage
    }
    source {
      id
      name
    }
  }
}
