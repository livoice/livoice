query Transcripts($sourceId: ID, $take: Int, $skip: Int, $search: String) {
  transcripts(
    where: {
      AND: [
        { source: { id: { equals: $sourceId } } }
        { OR: [{ title: { contains: $search } }, { notes: { contains: $search } }] }
      ]
    }
    orderBy: { createdAt: desc }
    take: $take
    skip: $skip
  ) {
    id
    title
    notes
    createdAt
    segmentsCount
    importStatus
    analysisStatus
    embeddingStatus
    speakerActors {
      id
      name
    }
    segmentEmbeddingProgress {
      total
      embedded
      notEmbedded
      embeddedPercentage
      notEmbeddedPercentage
    }
    source {
      id
      name
    }
  }
  transcriptsCount(
    where: {
      AND: [
        { source: { id: { equals: $sourceId } } }
        { OR: [{ title: { contains: $search } }, { notes: { contains: $search } }] }
      ]
    }
  )
}
