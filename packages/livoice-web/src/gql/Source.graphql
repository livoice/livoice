query Source($id: ID!) {
  source(where: { id: $id }) {
    id
    type
    name
    url
    externalId
    importStatus
    importCronExpression
    importStartedAt
    importCompletedAt
    importHistory
    transcriptsCount
    transcriptImportProgress {
      total
      pending
      fetching
      completed
      failed
      skipped
      pendingPercentage
      fetchingPercentage
      completedPercentage
      failedPercentage
      skippedPercentage
    }
    transcriptEmbeddingProgress {
      total
      pending
      processing
      completed
      failed
      pendingPercentage
      processingPercentage
      completedPercentage
      failedPercentage
    }
    overallProgress {
      importCompletedPercentage
      embeddingCompletedPercentage
      overallPercentage
    }
    transcripts {
      id
      title
      createdAt
      segmentsCount
      speakerActors {
        id
        name
      }
    }
    projects {
      id
      name
    }
  }
}
