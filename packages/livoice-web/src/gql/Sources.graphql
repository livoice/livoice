query Sources {
  sources {
    id
    type
    name
    url
    externalId
    importStatus
    importCronExpression
    importStartedAt
    importCompletedAt
    transcriptsCount
    overallProgress {
      importCompletedPercentage
      analysisCompletedPercentage
      embeddingCompletedPercentage
      overallPercentage
    }
    projects {
      id
      name
    }
  }
}



